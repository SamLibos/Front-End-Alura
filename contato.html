    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required >

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="telefone" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10"></textarea>

        <fieldset>  
            <legend>Como prefere nosso contato ?</legend>

            <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"></input>Email</label>
           

            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"></input>Telefone</label>
            

            <label for="radio-whatsapp" ><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked></input>Whatsapp</label>
            
           
        </fieldset>

        <div>

        <p> Qual horario prefere ser atendido ?</p>

        <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>

        </select>
        </div>

        <label class="checkbox"><input type="checkbox" checked> Gostaria de recveber nossas novidades por email?</label>

            <input class="enviar" type="submit" value="Enviar Formulário">
            
          
           

        </form>  
        
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <td>Horario</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td> 8h ~ 20H</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td> 8h ~ 20H</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td> 8h ~ 20H</td>
                </tr>

                <tr><td colspan="5">Rio de Janeiro</td></tr>
            </tbody>

            


        </table>
